<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers</title>
    
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sellers</h1>
        <p>Manage and view sellers</p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Date Added</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for seller in sellers %}
                <tr>
                    <td>{{ seller.id }}</td>
                    <td>{{ seller.company_name }}</td>
                    <td>{{ seller.user.date_joined }}</td>
                    <td>
                        <button onclick="location.href='{% url 'manage_seller' seller.id %}'">Manage</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="location.href='{% url 'upload_new_seller' %}'">Upload new seller</button>
    </div>
</body>
</html>
