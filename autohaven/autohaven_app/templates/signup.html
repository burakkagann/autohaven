{% extends 'base.html' %}

{% block title %}Sign Up - Auto Haven{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    .container {
        width: 100%;
        max-width: 500px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin: 80px auto; /* Add margin to prevent overlap with navbar */
    }

    .container h2 {
        margin-bottom: 20px;
        font-size: 32px;
        color: #333;
    }

    .container p {
        margin-bottom: 20px;
        font-size: 16px;
        color: #666;
    }

    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }

    form label {
        margin-bottom: 5px;
        font-weight: bold;
        text-align: left;
        color: #333;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
    }

    form button {
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    form button:hover {
        background-color: #333;
    }
</style>

<div class="container">
    <h2>Your details</h2>
    <p>Fill in your information to create an account</p>
    <form method="post">
        {% csrf_token %}
        <label for="id_first_name">First name</label>
        <input type="text" name="first_name" id="id_first_name" required>

        <label for="id_last_name">Last name</label>
        <input type="text" name="last_name" id="id_last_name" required>

        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required>

        <label for="id_email">Email address</label>
        <input type="email" name="email" id="id_email" required>

        <label for="id_password1">Password</label>
        <input type="password" name="password1" id="id_password1" required>

        <label for="id_password2">Confirm Password</label>
        <input type="password" name="password2" id="id_password2" required>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
