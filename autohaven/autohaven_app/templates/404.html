<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Autohaven</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
        }
        
        p {
            font-size: 16px;
            color: #666;
        }
        
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'logo.png' %}" alt="Autohaven Logo" class="logo">
        <h1>Oops! The page you're looking for doesn't exist.</h1>
        <p>You might have mistyped the address or the page might have moved. Please double-check the address or navigate back to the previous page to continue browsing.</p>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
