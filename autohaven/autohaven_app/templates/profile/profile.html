<h1>My Profile</h1>
<form method="post">
    {% csrf_token %}

    {% if is_seller %}
        <label for="id_company_name">Company Name</label>
        <input type="text" id="id_company_name" name="company_name" value="{{ seller_user.company_name }}" {% if not form_editable %}readonly{% endif %}>
    {% endif %}

    <label for="id_first_name">Name</label>
    <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}" {% if not form_editable %}readonly{% endif %}>

    <label for="id_last_name">Surname</label>
    <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}" {% if not form_editable %}readonly{% endif %}>

    <label for="id_username">Username</label>
    <input type="text" id="id_username" name="username" value="{{ user.username }}" {% if not form_editable %}readonly{% endif %}>
    
    <label for="id_email">Email</label>
    <input type="email" id="id_email" name="email" value="{{ user.email }}" readonly style="color: gray;">

    <input type="hidden" name="form_editable" value="{{ form_editable }}">

    <div>
        {% if form_editable %}
            <button type="submit" class="button button-black">Save Changes</button>
        {% else %}
            {% if is_regular_user %}
                <button type="submit" class="button button-black" name="edit">Update My Profile</button>
                <button type="button" class="button button-blue">Change Password</button>
            {% else %}
                <button type="submit" class="button button-black button-smaller" name="edit">Update</button>
            {% endif %}
        {% endif %}
    </div>
</form>
